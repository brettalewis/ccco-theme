<li class="event-card">
    <a href="{{.RelPermalink}}">
      <div class="event-photo" style="background: url('{{.Params.photo}}')">
        <span>
          <strong> {{ .Params.name }}</strong>
          <br />
          Jan 31 @ 4:30pm
        </span>
      </div>
      <div class="event-description">
          {{ .Params.description }}
      </div>
    </a>
</li>
