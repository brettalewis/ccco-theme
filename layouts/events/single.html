{{ define "main" }}
<article class="event">
  <h2>{{ .Params.name }}</h2>
  {{ if .Params.startdate }}
  <h3>{{ dateFormat "Jan 02 @ 3:04pm" .Params.startdate.Local }}</h3>
  {{ end }}
  <img src="{{ .Params.photo }}" alt="{{ .Params.name }}" />
  <section class="event-description">
  {{ .Content }}
  </section>
</article>
{{ end }}
