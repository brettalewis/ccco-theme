{{ define "main" }}

<article class="sessions">
  {{ range .Pages }}
    <div class="{{.Params.sectionClass}}">
      {{ if .Pages }}
        {{ range sort .Pages ".Title" "desc" }}
          <a href="{{.RelPermalink}}"><img src="{{.Params.photo}}" alt="{{.Title}}"></a>
        {{ end }}
      {{ else }}
        <a href="{{.RelPermalink}}"><img src="{{.Params.photo}}" alt="{{.Title}}"></a>
      {{ end }}
    </div>
  {{ end }}
</article>

{{ end }}
