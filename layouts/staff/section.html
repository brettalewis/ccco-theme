{{ define "main" }}
<ul>
  {{ range .Pages }}
    {{ $photo := (dict "photo" .Params.photo "transforms" (slice "ar_1:1,c_crop" "c_limit,w_100" "g_face:center" "r_max"))}}
     <li>
         <a href="{{.RelPermalink}}">
           <div>
             {{ partial "cloudinary" $photo }}
             <br/>
           {{.Params.name}}
         </a>
     </li>
  {{ end }}
</ul>
{{ end }}
